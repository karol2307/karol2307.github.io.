	<h1 id="¿Que sucede con el feminismo?">¿Que sucede con el feminismo?</h1>
<article>
	<p id="parrafo">A lo largo de los años se ha presentado el machismo en gran cantidad,
    por lo que unas mujeres con una fuerza impresionate comenzaron una lucha 
    en busca de igualdad... Lucha a la cual nombraron "Feminismo", el femismo
    fue lo que nos permitio no sufrir más abuso por parte de los hombres e imponer
    nuestra posición. El problema es que a día de hoy en el que ya existe 
    igualdad (e incluso las mujeres tenemos mas derechos) se exigen cosas 
    y antepone un pensamiento en el que no se tiene en cuenta el pesamiento 
    o la opinión del hombre, sé que previamente hubo injusticia con la mujer...
    Pero eso no significa que vamos a poner a los hombres en la situcion que 
    las mujeres vivieron años atrás.</p>   

</article>
<article>
	<h2 id="Aspectos positivos">Aspectos positivos del feminismo</h2>
	<p id="parrafo">Definitivamente no todo lo que conlleva al feminismo es negativo, de 
    hecho... El feminismo inicialemnte fue creado con la  intencion y el 
    proposito de lograr la igualdad en todos los apectos, y aquí te nombro 
    algunos de de los aspectos que deseaba cambiar el feminismo:</p>
    <ol>
    <li>Igualdad salarial</li>
    <li>Libre expresión para ambos</li>
    <li>Mismos derechos</li>
    <li>Mismas posibilades laborales</li>
    <li>Etc...</li>
    </o>
</article>
<article>
	<h3 id="Aspectos negativos">Aspectos negativos de feminismo</h2>
	<p id="parrafo">El buscar la igualdad no está mal, lo incorrecto es querer estár por
    sobre el hombre en muchos aspectos, aqui van algunos pensamientos injustos
    del feminismo actual:</p>
    <ol  id="parrafo1">
    <li>Tener más derechos que los hombres.</li>
  <li>En el embarazo solo la mujer tiene palabra (en caso de aborto).</li>  
  <li>Se minimiza lo  que le sucede al hombre y se maximiza lo que le sucede 
  la mujer.</li>
  <li>todo lo que le sale mal a una mujer es culpa del patriarcado.</li>
  <li>si no estas de acuerdo con su pensamiento sos un machista opresor.</li>
  <li>se dice que aun hay brecha salarial, sin embargo... no se trata del
    genero sino del trabajo... un ejemplo; es más conocido y visto el futbol 
    masculino que el feminismo, por lo tal se le paga más al hombre. en caso 
    de los modelos son más conocidas las modelos femeninas que los  modelos
    masculinos, por lo tal se le paga más a lla mujer, siendo esto lo justo
    y lo correcto</li>
    </o>
</article>
